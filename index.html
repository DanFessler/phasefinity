<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap"
      rel="stylesheet"
    />
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Your App Name" />

    <!-- General mobile meta tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- Add iOS icon and splash screen support -->
    <link rel="apple-touch-icon" href="/path-to-your-icon.png" />

    <!-- Prevent telephone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <title>Your App Name</title>
  </head>

    <script type="module" src="/src/main.tsx"></script>
